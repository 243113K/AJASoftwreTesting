name: "CodeQL"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Ensures the correct version of the .NET SDK is used

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    - name: Find and Save Solution Path
      run: |
        SLN_PATH=$(find . -name "*.sln" | head -n 1)
        echo "SLN_FILE=$SLN_PATH" >> $GITHUB_ENV

    - name: Restore dependencies
      # Use the env context correctly with double curly braces
      run: dotnet restore "${{ env.SLN_FILE }}"

    - name: Build
      run: dotnet build "${{ env.SLN_FILE }}" --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
